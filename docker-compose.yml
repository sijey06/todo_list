services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: insparation06/todo_backend
    volumes:
      - static:/backend_static
    depends_on:
      - db
    env_file:
      - .env

  telegram_bot:
    image: insparation06/todo_telegram_bot
    depends_on:
      - backend
    env_file:
      - .env
  nginx:
    image: insparation06/todo_nginx
    env_file: .env
    ports:
      - 8000:80
    volumes:
      - static:/staticfiles

volumes:
  pgdata:
  static: